{%extends 'base.html'%}
{%load static%}
{% block content %}


<center>
<form method = "POST" class = "post-form" action = 'home' style="margin-top: 3%;">
    {% csrf_token %}

    <div class = "container">
    <br>
        <div class = "form-group row">
            <label class = "col-sm-3 col-form-label"></label>
            <div class = "col-sm-5">
                <h3  style="font-size: 30px;">Enter Details</3>
                <hr/>
            </div>
            
        </div>

        <div class = "form-group row">
            <label class = "col-sm-4 col-form-label">Student Id:</label>
            <div class = "col-sm-4">
                {{form.sid}}  <!--naming is the same in the database-->
            </div>
        </div>

        <div class = "form-group row">
            <label class = "col-sm-4 col-form-label">First Name:</label>
            <div class = "col-sm-4">
                {{form.f_name}}  <!--naming is the same in the database-->
            </div>
        </div>
        <div class = "form-group row">
            <label class = "col-sm-4 col-form-label">Surname:</label>
            <div class = "col-sm-4">
                {{form.l_name}}  <!--naming is the same in the database-->
            </div>
        </div>

        <div class = "form-group row">
            <label class = "col-sm-4 col-form-label">Student Email:</label>
            <div class = "col-sm-4">
                {{form.email}}
            </div>
        </div>
        <div class = "form-group row">
            <label class = "col-sm-4 col-form-label">Contact:</label>
            <div class = "col-sm-4">
                {{form.contact}}
            </div>
        </div>
        <div class = "form-group row">
            <label class = "col-sm-4 col-form-label">Year and Section:</label>
            <div class = "col-sm-4">
                {{form.yr_sec}}
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary" style="background-color: green;">Submit</button>
       {%for message in messages%}    <!--To know if form has been submitted successfully-->
        <p>{{message}}</p>
        {%endfor%}
        <button type="button" class="btn btn-default" value ="Reset" style="background-color: red; color: white;">Reset</button>

    </div>
    
</form>
</center>

{%endblock%}
